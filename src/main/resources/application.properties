spring.application.name=EventManagementSystem
spring.datasource.url=jdbc:postgresql://localhost:5432/event_management
spring.datasource.username=postgres
spring.datasource.password=Root@123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port = 8080
server.servlet.session.persistent=false



# Upload directory for food images
event.upload-dir=src/main/resources/static/img/event

#Upload directory for user images
user.upload-dir=src/main/resources/static/img/user

# Max file size (optional)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Enable file uploads
spring.servlet.multipart.enabled=true