<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event</title>
    <link rel="stylesheet" th:href="@{/AddEvent.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="event">
        <a href="./HostHomepage.html">Event Management</a>
      </div>
      <div class="menu">
        <a href="./AddEvent.html" class="add">Add Event</a>
        <a href="./Event.html">View Event</a>
        <a href="./HostProfile.html"
          ><img src="./img/R.png" alt="" class="image1"
        /></a>
      </div>
    </nav>
    <div class="form-container">
      <h2>Add Event</h2>
      <form>
        <div class="form-group">
          <label for="event-name">Event Name:</label>
          <input
            type="text"
            id="event-name"
            name="event-name"
            placeholder="Enter event name"
            required
          />
        </div>
        <div class="form-group">
          <label for="regStartDateTime">Registration Start Date/Time:</label>
          <input
            type="datetime-local"
            id="regStartDateTime"
            name="regStartDateTime"
            th:field="*{reg_start_dateTime}"
            required
          />
        </div>
        <div class="form-group">
          <label for="regEndDateTime">Registration End Date/Time:</label>
          <input
            type="datetime-local"
            id="regEndDateTime"
            name="regEndDateTime"
            th:field="*{reg_end_dateTime}"
            required
          />
        </div>
        <div class="form-group">
          <label for="eventStartDateTime">Event Start Date/Time:</label>
          <input
            type="datetime-local"
            id="eventStartDateTime"
            name="eventStartDateTime"
            th:field="*{event_start_dateTime}"
            required
          />
        </div>
        <div class="form-group">
          <label for="eventEndDateTime">Event End Date/Time:</label>
          <input
            type="datetime-local"
            id="eventEndDateTime"
            name="eventEndDateTime"
            th:field="*{event_end_dateTime}"
            required
          />
        </div>
        <div class="form-group">
            <label for="event-type">Event Type</label>
            <select id="event-type" name="event-type" required>
              <option value="conference">Conference</option>
              <option value="workshop">Workshop</option>
              <option value="webinar">Webinar</option>
              <option value="social">Social Event</option>
            </select>
          </div>
        <div class="form-group">
          <label for="guestCapacity">Guest Capacity:</label>
          <input
            type="number"
            id="guestCapacity"
            name="guestCapacity"
            min="1"
            placeholder="Enter guest capacity"
            th:field="*{guestCapacity}"
            required
          />
        </div>
        <div class="form-group">
          <label for="ticketPrice">Ticket Price:</label>
          <input
            type="number"
            id="ticketPrice"
            name="ticketPrice"
            min="0"
            placeholder="Enter ticket price"
            th:field="*{ticketPrice}"
            required
          />
        </div>
        
       
        <div class="form-group">
            <label for="description">Description :</label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Enter event description"
              th:field="*{description}"
              required
            />
          </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
