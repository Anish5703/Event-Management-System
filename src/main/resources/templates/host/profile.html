<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host Profile</title>
    <link rel="stylesheet" href="./HostProfile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
   <div class="nav">
   <a th:href="@{host/home}"><i class="fa-solid fa-arrow-left-long"></i></a> 
   </div>
    <div class="container">
      <div class="container-sub">
        <h2>Profile</h2>
        <div class="profile-header">
          <img th:src="@{/img/R.png}" alt="Admin Photo" class="profile-pic">
          <h1>Host Name</h1>
        </div>
        <div class="profile-details">
          <ul>
            <li><strong>Email:</strong> host@example.com</li>
            <li><strong>Phone:</strong> +977 980001000</li>
          </ul>
          <button class="button1" type="button">Log out</button>
          <button class="button2" type="button">Edit details</button>
        </div>
       
    </div>
    </div>
  </body>
</html>
