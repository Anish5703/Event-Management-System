<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Venue</title>
    <link rel="stylesheet" th:href="@{/css/host/addVenue.css}">
</head>
<body>
    <nav class="navbar">
        <div class="event"><a th:href="@{host/home}">Event Management</a></div>
        <div class="menu">
            <a th:href="@{host/addVenue}" class="add">Add Venue</a>
            <a th:href="@{/host/venue}">View Venue</a>
            <a th:href="@{/host/profile}"><img th:src="@{/img/R.png}" alt="" class="image1"></a>
        </div>
    </nav>
    <div class="container">
        <div class="container-sub">
          <h2>Add Venue</h2>
          <form action="" method="POST">
            <div class="form-group">
              <label for="name">Venue name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter venue name"
                required
              />
            </div>
  
            <div class="form-group">
              <label for="address">Address:</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Enter address"
                required
              />
            </div>
  
            <div class="form-group">
              <label for="number">Phone number:</label>
              <input
                type="number"
                id="text"
                name="number"
                placeholder="Enter phone number"
                required
              />
            </div>
  
            <div class="form-group">
              <label for="description">Description:</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Describe about venue"
                required
              />
            </div>
  
            <div class="form-group">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
