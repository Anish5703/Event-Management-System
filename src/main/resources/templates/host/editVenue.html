<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Venue</title>
    <link rel="stylesheet" href="./EditVenue.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="event">
        <a href="./HostHomepage.html">Event Management</a>
      </div>
      <div class="menu">
        <a href="./AddVenue.html" class="add">Add Venue</a>
        <a href="./venue.html">View Venue</a>
        <a href="./HostProfile.html"
          ><img src="./img/R.png" alt="" class="image1"
        /></a>
      </div>
    </nav>
    <div class="container">
      <div class="container-sub">
        <h2>Edit venue details</h2>
        <form action="" method="POST">
          <div class="form-group">
            <label for="name">Venue name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter venue name"
              required
            />
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Enter address"
              required
            />
          </div>

          <div class="form-group">
            <label for="number">Phone number:</label>
            <input
              type="number"
              id="text"
              name="number"
              placeholder="Enter phone number"
              required
            />
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Describe about venue"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
