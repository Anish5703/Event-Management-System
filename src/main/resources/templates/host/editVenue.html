<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Venue</title>
    <link rel="stylesheet" th:href="@{/css/host/editVenue.css}" />
          <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css}">

  </head>
  <body>
    <nav class="navbar">
      <div class="event">
        <a th:href="@{host/homepage}">Event Management</a>
      </div>
      <div class="menu">
			<a th:href="@{/host/allvenue}">All Venue</a>
			<a th:href="@{/host/venue}">My Venue</a>
            <a th:href="@{host/venue/add}" class="add">Add Venue</a>
        <a th:href="@{/host/profile}"
        <a th:href="@{/host/profile}">
     <i class="fa-solid fa-user"></i>  </a>
      </div>
      </div>
    </nav>
    <div class="container">
      <div class="container-sub">
        <h2>Edit venue details</h2>
        <form th:action="@{/host/venue/update/{id}(id=${venue.id})}" method="POST" th:object="${venue}">
          <div class="form-group">
            <label for="name">Venue name:</label>
            <input
              type="text"
              id="name"
              name="name"
              th:field="*{name}"
              required
            />
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              th:field="*{address}"
              required
            />
          </div>

          <div class="form-group">
            <label for="number">Phone number:</label>
            <input
              type="text"
              id="text"
              name="number"
              th:field="*{phone}"
              required 
            />
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              th:field="*{description}"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
