<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Side Validation</title>
  <link rel="stylesheet" th:href="@{/css/signup.css}">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css}">
  <script th:src="@{/javascript/error-handling.js}"></script>
</head>
<body >
  <form th:action="@{/login/user}" method="post" class="registrationForm" id="myform" >
      <div class="form-group">
      <label for="fullName">Username / Email</label>
      <div class="inner-group">
      <input type="text" name="fullName" id="fullName" placeholder="Enter Your Username or Email" />
      <p class="error" th:text="${loginStatus}"></p>      
      </div>
  </div>
      <div class="form-group">
      <label for="password">Password</label>
      <div class="inner-group">
      <input type="password" name="password" id="password" placeholder="Enter Your Password">
      <p class="error" th:text="${loginStatus}"></p>
      </div>
      </div>
  </div>
      <div class="button-group" >
          <button type="submit" id="submit" >Login</button>
          <button type="reset" id="reset">Reset</button>
      </div>
      
      <div class="form-group">
		  <h6>Doesn't Have an Account ? <a th:href="@{/signup}">Signup</a></h6>
	  </div>
  </form>
<div id="error-group" th:if="${errorMsg != null}" class="error-group" >
		<i class="fa-solid fa-circle-exclamation"></i>
		<h6 th:text="${errorMsg}" id="error-msg"></h6>
</div>
</body>

</html>
